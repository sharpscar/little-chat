<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">

    </script>

    <script type="text/javascript" src="js/app.js"></script>
    <title></title>

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!--필요한 작업 수행 -->
<div class="container-fluid">
    <div class="row-fluid">
        <h1> chat with parse REST API</h1>
        <table class="table table-bordered table-striped">
            <caption>Messages</caption>
            <thead>
            <tr>
                <th>
                    UserName
                </th>
                <th>
                    Message
                </th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">No messages</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row-fluid">
        <form id="new-user">
            <input type="text" name="username" placeholder="Username"/>
            <input type="text" name="message" placeholder="Message"/>
            <a id="send" class="btn btn-primary">SEND</a>
        </form>
    </div>
</div>
</body>
</html>
